<!DOCTYPE html>
<html>
<!-- Please NOTE that the link to assets (like images) need to be set in global context.
For example:
To access an image from assets folder correct way to set src attribute is 

src = 'profile.png'

instead of 

src = './assets/profile.png'
-->

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="item" style="background-color: red;">Hello</div>
        <div class="item" style="background-color: green;">Hello</div>
        <div class="item" style="background-color: blue;">Hello</div>
    </div>
</body>

</html>
